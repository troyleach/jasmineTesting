<!DOCTYPE html>
<html lang="en" ng-app="testingAngularApp">
<head>
  <meta charset="UTF-8">
  <title>Testing a Anugular App</title>
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="testingAngularCtrl">
  <header><h1>{{title}}</h1></header>
  <section>
    <form ng-submit="addDestination()">
      City: <input type="text" name="city" ng-model="newDestination.city" />   
      Country: <input type="text" name="country" ng-model="newDestination.country" />
      <input type="submit" value="Add" />
    </form>
  </section>
  <section>
  <pre>{{message}}</pre>
    <h2>Your Trip</h2>  
      <h4 ng-show="message">{{message}}</h4>
      <div ng-repeat="destination in destinations">
        <div destination-directive destination="destination" api-key="apiKey" on-remove="removeDestination($index)"></div>
      </div>
  </section>
  <section>
    <h2>Warmest Destinations</h2>
    <div ng-repeat="destination in destinations | warmestDestinations: 70">
      <span>{{destination.city}}, {{destination.country}}</span>   
  </div>
  </section>
</body>
</html>
